<!DOCTYPE html>  <!-- Language version used: HTML5 -->
<html>
  <head>   <!-- First HTML part: header -->
    <meta charset="UTF-8" />  <!-- Popular text file format -->
    <title>Geolocation API</title>
  </head>
<!-- ====================================================  -->
  <body>    <!-- Second HTML part: body -->
    <script>
      function geoFound(yourLocation) {
        let coords = yourLocation.coords;
        let y = coords.latitude;
        let x = coords.longitude;
        let str = "Your latitude is " + y.toFixed(2) + ", and your longitude is " + x.toFixed(2);
        alert(str);
      }

      function geoErr(err) {
        alert(err.message);
      }

      if (typeof navigator.geolocation != "undefined") {
        navigator.geolocation.getCurrentPosition(geoFound, geoErr);
      } else {
        alert(
          "Geolocation API uses geolocation, and your browser doesn't support it."
        );
      }
    </script>
  </body>
</html>
